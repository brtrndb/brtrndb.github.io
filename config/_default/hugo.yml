# Default configuration.

## Hugo configuration.
baseURL: 'http://localhost:1313'

languageCode: en-us

title: 'BrtrndB'

paginate: 10

buildDrafts: true
buildExpired: true
buildFuture: true
enableEmoji: true
enableInlineShortcodes: true
